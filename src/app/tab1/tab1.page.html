<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-button size="default" color="primary">
          <ion-icon name="create-outline"></ion-icon>
          Edit
        </ion-button>
          <ion-button size="default" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
            Remove
          </ion-button>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>Milk</h2>
          <p>1</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-button size="default" color="primary">
          <ion-icon name="create-outline"></ion-icon>
          Edit
        </ion-button>
          <ion-button size="default" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
            Remove
          </ion-button>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>Bread</h2>
          <p>2</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-button size="default" color="primary">
          <ion-icon name="create-outline"></ion-icon>
          Edit
        </ion-button>
          <ion-button size="default" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
            Remove
          </ion-button>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>Eggs</h2>
          <p>3</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
